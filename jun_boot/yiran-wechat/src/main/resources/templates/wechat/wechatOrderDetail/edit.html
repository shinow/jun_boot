<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-wechatOrderDetail-edit" th:object="${wechatOrderDetail}">
            <input id="orderDetailId" name="orderDetailId" th:field="*{orderDetailId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">订单编号：</label>
				<div class="col-sm-8">
					<input id="orderId" name="orderId" th:field="*{orderId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">商品编号：</label>
				<div class="col-sm-8">
					<input id="productId" name="productId" th:field="*{productId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">商品名称:商品可能删除,所以这里要记录，不能直接读商品表：</label>
				<div class="col-sm-8">
					<input id="productName" name="productName" th:field="*{productName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">商品价格:商品可能删除,所以这里要记录：</label>
				<div class="col-sm-8">
					<input id="productPrice" name="productPrice" th:field="*{productPrice}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">商品型号:前台展示给客户：</label>
				<div class="col-sm-8">
					<input id="productMarque" name="productMarque" th:field="*{productMarque}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">商品条码:商品仓库条码：</label>
				<div class="col-sm-8">
					<input id="productStoreBarcode" name="productStoreBarcode" th:field="*{productStoreBarcode}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">商品型号信息:记录详细商品型号，如颜色、规格、包装等：</label>
				<div class="col-sm-8">
					<input id="productModeDesc" name="productModeDesc" th:field="*{productModeDesc}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">商品型号参数:JSON格式，记录单位编号、颜色编号、规格编号等：</label>
				<div class="col-sm-8">
					<input id="productModeParams" name="productModeParams" th:field="*{productModeParams}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">折扣比例：</label>
				<div class="col-sm-8">
					<input id="discountRate" name="discountRate" th:field="*{discountRate}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">折扣金额：</label>
				<div class="col-sm-8">
					<input id="discountAmount" name="discountAmount" th:field="*{discountAmount}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">购买数量：</label>
				<div class="col-sm-8">
					<input id="number" name="number" th:field="*{number}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">小计金额：</label>
				<div class="col-sm-8">
					<input id="subtotal" name="subtotal" th:field="*{subtotal}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label"> 商品是否有效:0无效1有效：</label>
				<div class="col-sm-8">
					<input id="isProductExists" name="isProductExists" th:field="*{isProductExists}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">客户备注：</label>
				<div class="col-sm-8">
					<input id="userRemark" name="userRemark" th:field="*{userRemark}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">创建者：</label>
				<div class="col-sm-8">
					<input id="createBy" name="createBy" th:field="*{createBy}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">创建时间：</label>
				<div class="col-sm-8">
					<input id="createTime" name="createTime" th:field="*{createTime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">更新者：</label>
				<div class="col-sm-8">
					<input id="updateBy" name="updateBy" th:field="*{updateBy}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">更新时间：</label>
				<div class="col-sm-8">
					<input id="updateTime" name="updateTime" th:field="*{updateTime}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "wechat/wechatOrderDetail";
		$("#form-wechatOrderDetail-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-wechatOrderDetail-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
