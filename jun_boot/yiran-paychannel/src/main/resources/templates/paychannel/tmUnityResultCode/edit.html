<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-tmUnityResultCode-edit" th:object="${tmUnityResultCode}">
			<div class="form-group">	
				<label class="col-sm-3 control-label">统一结果编码：</label>
				<div class="col-sm-8">
					<input id="unityResultCode" name="unityResultCode" th:field="*{unityResultCode}" class="form-control" readonly="readonly" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">描述模板：</label>
				<div class="col-sm-8">
					<input id="descriptionTemplate" name="descriptionTemplate" th:field="*{descriptionTemplate}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<textarea name="memo" autocomplete="off" maxlength="500" class="form-control" rows="3">[[*{memo}]]</textarea>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "paychannel/tmUnityResultCode";
		$("#form-tmUnityResultCode-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-tmUnityResultCode-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
