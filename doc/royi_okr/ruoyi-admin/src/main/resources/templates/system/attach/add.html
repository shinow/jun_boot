<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增OKR附加属性表')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-attach-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">OKR标识：</label>
                <div class="col-sm-8">
                    <input name="okrId" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">附加字段类型：</label>
                <div class="col-sm-8">
                    <input name="keyName" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">附加字段值：</label>
                <div class="col-sm-8">
                    <input name="keyValue" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/attach"
        $("#form-attach-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-attach-add').serialize());
            }
        }
    </script>
</body>
</html>
