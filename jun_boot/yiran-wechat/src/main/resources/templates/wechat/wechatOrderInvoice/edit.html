<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-wechatOrderInvoice-edit" th:object="${wechatOrderInvoice}">
            <input id="invoiceId" name="invoiceId" th:field="*{invoiceId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">订单编号：</label>
				<div class="col-sm-8">
					<input id="orderId" name="orderId" th:field="*{orderId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否增值税发票:0普通发票,1增值发票：</label>
				<div class="col-sm-8">
					<input id="isVat" name="isVat" th:field="*{isVat}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">发票抬头名称：</label>
				<div class="col-sm-8">
					<input id="invoiceTitle" name="invoiceTitle" th:field="*{invoiceTitle}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">发票抬头内容：</label>
				<div class="col-sm-8">
					<input id="invoiceContent" name="invoiceContent" th:field="*{invoiceContent}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">发票金额：</label>
				<div class="col-sm-8">
					<input id="invoiceAmount" name="invoiceAmount" th:field="*{invoiceAmount}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">发票税号：</label>
				<div class="col-sm-8">
					<input id="invoiceTaxNo" name="invoiceTaxNo" th:field="*{invoiceTaxNo}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">开票税金：</label>
				<div class="col-sm-8">
					<input id="invoiceTax" name="invoiceTax" th:field="*{invoiceTax}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">公司名称[增值税]：</label>
				<div class="col-sm-8">
					<input id="vatCompanyName" name="vatCompanyName" th:field="*{vatCompanyName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">公司地址[增值税]：</label>
				<div class="col-sm-8">
					<input id="vatCompanyAddress" name="vatCompanyAddress" th:field="*{vatCompanyAddress}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">联系电话[增值税]：</label>
				<div class="col-sm-8">
					<input id="vatTelphone" name="vatTelphone" th:field="*{vatTelphone}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">开户银行[增值税]：</label>
				<div class="col-sm-8">
					<input id="vatBankName" name="vatBankName" th:field="*{vatBankName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">银行帐号[增值税]：</label>
				<div class="col-sm-8">
					<input id="vatBankAccount" name="vatBankAccount" th:field="*{vatBankAccount}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">订单结算时间：</label>
				<div class="col-sm-8">
					<input id="orderSettlementTime" name="orderSettlementTime" th:field="*{orderSettlementTime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">创建者：</label>
				<div class="col-sm-8">
					<input id="createBy" name="createBy" th:field="*{createBy}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">创建时间：</label>
				<div class="col-sm-8">
					<input id="createTime" name="createTime" th:field="*{createTime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">更新者：</label>
				<div class="col-sm-8">
					<input id="updateBy" name="updateBy" th:field="*{updateBy}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">更新时间：</label>
				<div class="col-sm-8">
					<input id="updateTime" name="updateTime" th:field="*{updateTime}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "wechat/wechatOrderInvoice";
		$("#form-wechatOrderInvoice-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-wechatOrderInvoice-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
