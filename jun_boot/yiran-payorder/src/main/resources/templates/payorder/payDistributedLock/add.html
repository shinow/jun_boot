<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-payDistributedLock-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">锁名称：</label>
				<div class="col-sm-8">
					<input id="lockName" name="lockName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">锁类型：E排它锁,S同步锁：</label>
				<div class="col-sm-8">
					<input id="lockType" name="lockType" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">描述：</label>
				<div class="col-sm-8">
					<input id="lockDesc" name="lockDesc" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">锁状态,E执行中；F执行结束；：</label>
				<div class="col-sm-8">
					<input id="lockStatus" name="lockStatus" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">上锁时间：</label>
				<div class="col-sm-8">
					<input id="gmtLock" name="gmtLock" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">加锁机器IP：</label>
				<div class="col-sm-8">
					<input id="machineIp" name="machineIp" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">加锁机器HOST：</label>
				<div class="col-sm-8">
					<input id="machineHost" name="machineHost" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">最后修改时间：</label>
				<div class="col-sm-8">
					<input id="gmtModified" name="gmtModified" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "payorder/payDistributedLock"
		$("#form-payDistributedLock-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-payDistributedLock-add').serialize());
	        }
	    }
	</script>
</body>
</html>
