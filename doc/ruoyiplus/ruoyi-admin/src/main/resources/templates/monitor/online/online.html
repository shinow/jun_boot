<html lang="zh" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<body>
<div class="gray-bg">
    <div class="layui-fluid">
        <div class="layui-row">
            <div class="layui-col-xs12">
                <div class="layui-card">
                    <div class="layui-card-body">
                        <div class="layui-row">
                            <div class="layui-col-md12">
                                <form class="layui-form" lay-filter="form-online-filter}">
                                    <div class="layui-row layui-col-space10 layui-form-item">
                                        <div class="layui-col-lg4">
                                            <label class="layui-form-label">登录账号：</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="loginName" placeholder="" autocomplete="off"
                                                       class="layui-input"/>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="layui-row" style="text-align: right">
                                        <button class="layui-btn" lay-submit data-type="reload">搜索</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-card">
                    <div class="layui-card-body">
                        <table id="table_online" lay-filter="table_online">
                        </table>
                        <script type="text/html" id="col_operation">
                            <a shiro:hasPermission="system:online:edit" class="layui-btn layui-btn-xs"
                               href="javascript:;" lay-event="edit"><i class="fa fa-edit"></i>编辑</a>
                            <a shiro:hasPermission="system:online:remove" class="layui-btn layui-btn-xs"
                               href="javascript:;" lay-event="del"><i class="fa fa-remove"></i>删除</a>
                        </script>
                        <script type="text/html" id="table_online_toolbar">
                            <div class="layui-btn-container" shiro:hasPermission="system:online:add">

                            </div>
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('system:online:edit')}]];
    var removeFlag = [[${@permission.hasPermi('system:online:remove')}]];
    var prefix = ctx + "monitor/online";
</script>
<script>
    layui.config({
        base: ctx + 'js/admin/online/'
    }).use(['online'], function () {
        var online = layui.online;
        online.init({
            "prefix": prefix,
            "editFlag": editFlag
        });
    });
</script>
<style scoped>
</style>
</body>
</html>
