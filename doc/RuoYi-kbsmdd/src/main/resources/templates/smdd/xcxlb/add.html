<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增小程序列表')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-xcxlb-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">应用类型(1餐饮 2商城)：</label>
                <div class="col-sm-8">
                    <select name="appType" class="form-control m-b" required>
                        <option value="">所有</option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">门店模式：</label>
                <div class="col-sm-8">
                    <input name="shopMode" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">账号来源，1=自助注册，2=平台注册：</label>
                <div class="col-sm-8">
                    <input name="source" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">是否授权(0否 1是)：</label>
                <div class="col-sm-8">
                    <input name="isEmpower" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">小程序名称：</label>
                <div class="col-sm-8">
                    <input name="appName" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">小程序头像：</label>
                <div class="col-sm-8">
                    <input name="headImg" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">原始ID：</label>
                <div class="col-sm-8">
                    <input name="userName" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">小程序AppID：</label>
                <div class="col-sm-8">
                    <input name="appId" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">主体名称：</label>
                <div class="col-sm-8">
                    <input name="principalName" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">服务器域名：</label>
                <div class="col-sm-8">
                    <input name="apiDomain" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">功能介绍：</label>
                <div class="col-sm-8">
                    <input name="signature" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">微信商户号id：</label>
                <div class="col-sm-8">
                    <input name="mchid" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">微信支付密钥：</label>
                <div class="col-sm-8">
                    <input name="apikey" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">微信支付证书：</label>
                <div class="col-sm-8">
                    <input name="certPem" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">微信支付证书：</label>
                <div class="col-sm-8">
                    <input name="keyPem" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">收藏提醒(0关闭 1开启)：</label>
                <div class="col-sm-8">
                    <input name="isCollection" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">关注公众号提醒(0关闭 1开启)：</label>
                <div class="col-sm-8">
                    <input name="isWechat" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">商家客服电话：</label>
                <div class="col-sm-8">
                    <input name="phone" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">令牌凭证：</label>
                <div class="col-sm-8">
                    <input name="accessToken" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">令牌到期时间：</label>
                <div class="col-sm-8">
                    <input name="expiresIn" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">刷新令牌：</label>
                <div class="col-sm-8">
                    <input name="authorizerRefreshToken" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">模板ID：</label>
                <div class="col-sm-8">
                    <input name="template" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">自定义版权(0关闭 1开启)：</label>
                <div class="col-sm-8">
                    <input name="isCopyright" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">小程序底部版权：</label>
                <div class="col-sm-8">
                    <input name="copyright" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">商户ID：</label>
                <div class="col-sm-8">
                    <input name="storeUserId" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">小程序到期时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="expireTime" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "smdd/xcxlb"
        $("#form-xcxlb-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-xcxlb-add').serialize());
            }
        }

        $("input[name='expireTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
