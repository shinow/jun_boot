<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-channelPayOrder-edit" th:object="${channelPayOrder}">
            <input id="paySeqNo" name="paySeqNo" th:field="*{paySeqNo}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">支付流水号：</label>
				<div class="col-sm-8">
					<input id="paymentSeqNo" name="paymentSeqNo" th:field="*{paymentSeqNo}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">请求批次号：</label>
				<div class="col-sm-8">
					<input id="requestBatchNo" name="requestBatchNo" th:field="*{requestBatchNo}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">订单类型：I（入款），B（退款），O（出款）：</label>
				<div class="col-sm-8">
					<input id="orderType" name="orderType" th:field="*{orderType}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">产品码：</label>
				<div class="col-sm-8">
					<input id="productCode" name="productCode" th:field="*{productCode}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">支付编码：</label>
				<div class="col-sm-8">
					<input id="paymentCode" name="paymentCode" th:field="*{paymentCode}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">会员ID,现阶段是PT帐号：</label>
				<div class="col-sm-8">
					<input id="memberId" name="memberId" th:field="*{memberId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">金额：</label>
				<div class="col-sm-8">
					<input id="amount" name="amount" th:field="*{amount}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">币种：</label>
				<div class="col-sm-8">
					<input id="currency" name="currency" th:field="*{currency}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">机构编码：</label>
				<div class="col-sm-8">
					<input id="instCode" name="instCode" th:field="*{instCode}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">支付结果通知状态：S（通知成功），F（通知失败），N（不通知）：</label>
				<div class="col-sm-8">
					<input id="paymentNotifyStatus" name="paymentNotifyStatus" th:field="*{paymentNotifyStatus}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">通信类型，S（单笔通信），B（批量通信）：</label>
				<div class="col-sm-8">
					<input id="communicateType" name="communicateType" th:field="*{communicateType}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">状态：A（待处理），C（已撤销），I（处理中），S（成功），F（失败）：</label>
				<div class="col-sm-8">
					<input id="status" name="status" th:field="*{status}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">操作员，默认SYSTEM：</label>
				<div class="col-sm-8">
					<input id="operator" name="operator" th:field="*{operator}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">提交时间：</label>
				<div class="col-sm-8">
					<input id="gmtSubmit" name="gmtSubmit" th:field="*{gmtSubmit}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">机构订单ID：</label>
				<div class="col-sm-8">
					<input id="instOrderId" name="instOrderId" th:field="*{instOrderId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">创建时间：</label>
				<div class="col-sm-8">
					<input id="gmtCreate" name="gmtCreate" th:field="*{gmtCreate}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">业务发生时间：</label>
				<div class="col-sm-8">
					<input id="bizDate" name="bizDate" th:field="*{bizDate}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">最后修改时间：</label>
				<div class="col-sm-8">
					<input id="gmtModified" name="gmtModified" th:field="*{gmtModified}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input id="memo" name="memo" th:field="*{memo}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">提交状态：</label>
				<div class="col-sm-8">
					<input id="confirmStatus" name="confirmStatus" th:field="*{confirmStatus}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">支付方式：</label>
				<div class="col-sm-8">
					<input id="payMode" name="payMode" th:field="*{payMode}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">批次号：</label>
				<div class="col-sm-8">
					<input id="submitBatchNo" name="submitBatchNo" th:field="*{submitBatchNo}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">原始订单号：</label>
				<div class="col-sm-8">
					<input id="orgiPaymentSeqNo" name="orgiPaymentSeqNo" th:field="*{orgiPaymentSeqNo}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">期望时间：</label>
				<div class="col-sm-8">
					<input id="expectTime" name="expectTime" th:field="*{expectTime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">扩展参数：</label>
				<div class="col-sm-8">
					<textarea name="extension" autocomplete="off" maxlength="800" class="form-control" rows="5">[[*{extension}]]</textarea>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">结算id：</label>
				<div class="col-sm-8">
					<input id="settlementId" name="settlementId" th:field="*{settlementId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">原订单结算id：</label>
				<div class="col-sm-8">
					<input id="orgiSettlementId" name="orgiSettlementId" th:field="*{orgiSettlementId}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "payorder/channelPayOrder";
		$("#form-channelPayOrder-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-channelPayOrder-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
