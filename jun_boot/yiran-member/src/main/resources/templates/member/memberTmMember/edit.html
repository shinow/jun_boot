<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-memberTmMember-edit" th:object="${memberTmMember}">
            <input id="memberId" name="memberId" th:field="*{memberId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">会员名称：</label>
				<div class="col-sm-8">
					<input id="memberName" name="memberName" th:field="*{memberName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">会员缩略名,已注销的会被添加后缀：</label>
				<div class="col-sm-8">
					<input id="memberShortName" name="memberShortName" th:field="*{memberShortName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">会员类型(1个人 2 公司 3 组织 9 虚拟商户)：</label>
				<div class="col-sm-8">
					<input id="memberType" name="memberType" th:field="*{memberType}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">会员状态(0未激活 1正常 2休眠 3注销)：</label>
				<div class="col-sm-8">
					<input id="status" name="status" th:field="*{status}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">会员锁定状态(0未锁定 1已锁定)：</label>
				<div class="col-sm-8">
					<input id="lockStatus" name="lockStatus" th:field="*{lockStatus}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">IP地址：</label>
				<div class="col-sm-8">
					<input id="fromIp" name="fromIp" th:field="*{fromIp}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">激活时间：</label>
				<div class="col-sm-8">
					<input id="activeTime" name="activeTime" th:field="*{activeTime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">建立时间：</label>
				<div class="col-sm-8">
					<input id="createTime" name="createTime" th:field="*{createTime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">更新时间：</label>
				<div class="col-sm-8">
					<input id="updateTime" name="updateTime" th:field="*{updateTime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">建立人：</label>
				<div class="col-sm-8">
					<input id="createUser" name="createUser" th:field="*{createUser}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">更新人：</label>
				<div class="col-sm-8">
					<input id="updateUser" name="updateUser" th:field="*{updateUser}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">备注信息：</label>
				<div class="col-sm-8">
					<input id="memo" name="memo" th:field="*{memo}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">注册来源 0：浙江永达 1：手机端 2：海融易 3：人人创客 99：其他：</label>
				<div class="col-sm-8">
					<input id="registerSource" name="registerSource" th:field="*{registerSource}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">认证等级 0:未认证 1：实名校验  2:实名认证V1 3:实名认证V2：</label>
				<div class="col-sm-8">
					<input id="verifyLevel" name="verifyLevel" th:field="*{verifyLevel}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">邀请码：</label>
				<div class="col-sm-8">
					<input id="invitCode" name="invitCode" th:field="*{invitCode}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">注册来源扩展json：</label>
				<div class="col-sm-8">
					<input id="registerSourceExt" name="registerSourceExt" th:field="*{registerSourceExt}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "member/memberTmMember";
		$("#form-memberTmMember-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-memberTmMember-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
