<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
<th:block th:include="include :: header('日志详情')" />
</head>
<body>
	<section class="content">
		<form class="form-horizontal m-t" id="jobLogForm">
		    <div class="form-group">
				<label class="col-sm-3 control-label">日志序号：</label>
				<div class="form-control-static" th:text="${sysJobLog.jobLogId}"></div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">任务名称：</label>
				<div class="form-control-static" th:text="${sysJobLog.jobName}"></div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">任务分组：</label>
				<div class="form-control-static" th:text="${sysJobLog.jobGroup}"></div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">调用目标字符串：</label>
				<div class="form-control-static" th:text="${sysJobLog.invokeTarget}"></div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">日志信息：</label>
				<div class="form-control-static" th:text="${sysJobLog.jobMessage}"></div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">执行状态：</label>
				<div th:switch = "${sysJobLog.status == '0'}"  class="form-control-static">
					<span th:case="true" class="label label-success">成功</span>
					<span th:case="false" class="label label-danger">失败</span>
				</div>
			</div>
			<div th:if="${sysJobLog.status == '1'}" class="form-group">
				<label class="col-sm-3 control-label">异常信息：</label>
			</div>
			<div th:if="${sysJobLog.status == '1'}" class="form-control-static">
					<pre style="font-weight: 600;" th:text="${sysJobLog.exceptionInfo}"></pre>
			</div>
		</form>
	</section>
	<th:block th:include="include :: footer" />
</body>
</html>
