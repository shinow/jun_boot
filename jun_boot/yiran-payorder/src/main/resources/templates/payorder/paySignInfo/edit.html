<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-paySignInfo-edit" th:object="${paySignInfo}">
            <input id="signReqId" name="signReqId" th:field="*{signReqId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">签约渠道编号：</label>
				<div class="col-sm-8">
					<input id="fundChannelCode" name="fundChannelCode" th:field="*{fundChannelCode}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">卡号：</label>
				<div class="col-sm-8">
					<input id="cardNo" name="cardNo" th:field="*{cardNo}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">银行代码：</label>
				<div class="col-sm-8">
					<input id="targetInstCode" name="targetInstCode" th:field="*{targetInstCode}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">银行卡信息表主键：</label>
				<div class="col-sm-8">
					<input id="bankCardId" name="bankCardId" th:field="*{bankCardId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">签约协议号：</label>
				<div class="col-sm-8">
					<input id="channelSignNo" name="channelSignNo" th:field="*{channelSignNo}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">签约时间：</label>
				<div class="col-sm-8">
					<input id="channelSignTime" name="channelSignTime" th:field="*{channelSignTime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">渠道签约有效期：</label>
				<div class="col-sm-8">
					<input id="channelSignValid" name="channelSignValid" th:field="*{channelSignValid}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">状态：A(待签约推进)，S(签约完成),F(签约失败),E(签约情况)，C(取消签约),T(解约)：</label>
				<div class="col-sm-8">
					<input id="status" name="status" th:field="*{status}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">签约短信最终发送方：MERCHANT(商户)，PLATFORM(永达)，BANK(银行)：</label>
				<div class="col-sm-8">
					<input id="signSmsSender" name="signSmsSender" th:field="*{signSmsSender}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">签约发起方：MAS,SYSTEM(系统)：</label>
				<div class="col-sm-8">
					<input id="signSource" name="signSource" th:field="*{signSource}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">支付方式：</label>
				<div class="col-sm-8">
					<input id="payMode" name="payMode" th:field="*{payMode}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">访问方式：</label>
				<div class="col-sm-8">
					<input id="accessChannel" name="accessChannel" th:field="*{accessChannel}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">签约扩展信息：</label>
				<div class="col-sm-8">
					<input id="sourceExtInfo" name="sourceExtInfo" th:field="*{sourceExtInfo}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">会员id：</label>
				<div class="col-sm-8">
					<input id="memberId" name="memberId" th:field="*{memberId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">来源请求号：</label>
				<div class="col-sm-8">
					<input id="sourceSeqNo" name="sourceSeqNo" th:field="*{sourceSeqNo}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">cmf流水号：</label>
				<div class="col-sm-8">
					<input id="cmfSeqNo" name="cmfSeqNo" th:field="*{cmfSeqNo}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">签约扩展参数：</label>
				<div class="col-sm-8">
					<input id="channelExtInfo" name="channelExtInfo" th:field="*{channelExtInfo}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">失败原因：</label>
				<div class="col-sm-8">
					<input id="failReason" name="failReason" th:field="*{failReason}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">创建时间：</label>
				<div class="col-sm-8">
					<input id="gmtCreate" name="gmtCreate" th:field="*{gmtCreate}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">最后修改时间：</label>
				<div class="col-sm-8">
					<input id="gmtModified" name="gmtModified" th:field="*{gmtModified}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "payorder/paySignInfo";
		$("#form-paySignInfo-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-paySignInfo-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
