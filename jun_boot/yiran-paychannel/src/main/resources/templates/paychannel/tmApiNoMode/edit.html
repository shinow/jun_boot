<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-tmApiNoMode-edit" th:object="${tmApiNoMode}">
            <input id="apiNoModeId" name="apiNoModeId" th:field="*{apiNoModeId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">生成模式：</label>
				<div class="col-sm-8">
					<input id="genPattern" name="genPattern" th:field="*{genPattern}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">流水号名称：</label>
				<div class="col-sm-8">
					<input id="seqName" name="seqName" th:field="*{seqName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input id="memo" name="memo" th:field="*{memo}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "paychannel/tmApiNoMode";
		$("#form-tmApiNoMode-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-tmApiNoMode-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
