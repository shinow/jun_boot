<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							
							<li>
								商户订单号：<input type="text" name="merchantOrderNo"/>
							</li>

							<li>
								支付流水号：<input type="text" name="trxNo"/>
							</li>
							
							<li>
								支付渠道号：<input type="text" name="fundChannelCode"/>
							</li>

							<li>
								对账批次号：<input type="text" name="batchNo"/>
							</li>

							<li>
								对账时间：<input type="text" name="billDate"/>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="reconciliation:reconciliationAccountCheckMistakeScratchPool:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="reconciliation:reconciliationAccountCheckMistakeScratchPool:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="reconciliation:reconciliationAccountCheckMistakeScratchPool:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('reconciliation:reconciliationAccountCheckMistakeScratchPool:edit')}]];
        var removeFlag = [[${@permission.hasPermi('reconciliation:reconciliationAccountCheckMistakeScratchPool:remove')}]];
        var prefix = ctx + "reconciliation/reconciliationAccountCheckMistakeScratchPool";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "差错暂存池",
		        showExport: true,
		        fixedColumns: true,
    		    fixedNumber: 10, 
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : '编号',
					visible: false
				},
				
				{
					field : 'batchNo', 
					title : '对账批次号',
					sortable: true
				},
				{
					field : 'billDate', 
					title : '对账时间',
				 	formatter: function(value, row, index) {
					   return value.substring(0,10);
					}
				},
				{
					field : 'fundChannelCode', 
					title : '支付通道编号',
					sortable: true
				},
				{
					field : 'fundChannelName', 
					title : '支付通道名称',
					sortable: true
				},
				{
					field : 'merchantOrderNo', 
					title : '商户订单号',
					sortable: true
				},
				{
					field : 'trxNo', 
					title : '支付流水号',
					sortable: true
				},
				{
					field : 'bankOrderNo', 
					title : '银行订单号',
					sortable: true
				},
				{
					field : 'bankTrxNo', 
					title : '银行流水号',
					sortable: true
				},
				{
					field : 'orderAmount', 
					title : '订单金额',
					sortable: true
				},
				{
					field : 'platIncome', 
					title : '平台收入',
					sortable: true
				},
				{
					field : 'feeRate', 
					title : '费率',
					sortable: true
				},
				{
					field : 'platCost', 
					title : '平台成本',
					sortable: true
				},
				{
					field : 'platProfit', 
					title : '平台利润',
					sortable: true
				},
				{
					field : 'status', 
					title : '状态',
					sortable: true
				},
				
				{
					field : 'paySuccessTime', 
					title : '支付成功时间',
					sortable: true
				},
				{
					field : 'completeTime', 
					title : '完成时间',
					sortable: true
				},
				{
					field : 'isRefund', 
					title : '是否退款',
					sortable: true
				},
				{
					field : 'refundTimes', 
					title : '退款次数',
					sortable: true
				},
				{
					field : 'successRefundAmount', 
					title : '成功退款总金额',
					sortable: true
				},
				{
					field : 'createTime', 
					title : '创建时间',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
