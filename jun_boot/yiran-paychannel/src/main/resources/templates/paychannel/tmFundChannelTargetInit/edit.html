<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-tmFundChannelTargetInit-edit" th:object="${tmFundChannelTargetInit}">
            <input id="targetInstCode" name="targetInstCode" th:field="*{targetInstCode}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">短名称：</label>
				<div class="col-sm-8">
					<input id="shortName" name="shortName" th:field="*{shortName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">目标机构名称：</label>
				<div class="col-sm-8">
					<input id="targetInstName" name="targetInstName" th:field="*{targetInstName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">目标机构描述：</label>
				<div class="col-sm-8">
					<input id="targetInstDesc" name="targetInstDesc" th:field="*{targetInstDesc}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">图标路径：</label>
				<div class="col-sm-8">
					<input id="iconUrl" name="iconUrl" th:field="*{iconUrl}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">描述：</label>
				<div class="col-sm-8">
					<input id="amountLimitDesc" name="amountLimitDesc" th:field="*{amountLimitDesc}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">创建时间：</label>
				<div class="col-sm-8">
					<input id="gmtCreate" name="gmtCreate" th:field="*{gmtCreate}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">修改时间：</label>
				<div class="col-sm-8">
					<input id="gmtModified" name="gmtModified" th:field="*{gmtModified}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "paychannel/tmFundChannelTargetInit";
		$("#form-tmFundChannelTargetInit-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-tmFundChannelTargetInit-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
