<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-pet-edit" >
		<input id="id" name="id"th:value="${pet.id}"  type="hidden">
			<div class="form-group">
			<label class="col-sm-3 control-label">主人：</label>
			<div class="col-sm-8">
				<input id="masterId" name="masterId"th:value="${pet.masterId}" class="form-control" type="text">
			</div>
		</div>
				<div class="form-group">
			<label class="col-sm-3 control-label">名称：</label>
			<div class="col-sm-8">
				<input id="name" name="name"th:value="${pet.name}" class="form-control" type="text">
			</div>
		</div>
		</form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
	var prefix = ctx + "test/pet";
	$("#form-pet-edit").validate({
		onkeyup: false,
		rules:{
			xxxx:{
				required:true,
			},
		}
	});

	function submitHandler() {
		if ($.validate.form()) {
			$.operate.save(prefix + "/editDo", $('#form-pet-edit').serialize());
		}
	}
</script>
</body>
</html>
