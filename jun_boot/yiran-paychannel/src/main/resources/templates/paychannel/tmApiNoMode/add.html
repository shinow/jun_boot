<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-tmApiNoMode-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">生成模式：</label>
				<div class="col-sm-8">
					<input id="genPattern" name="genPattern" class="form-control" type="text">
					<span style="color: red;">例：f:DBLLPAY|t:yyyyMMddHHmmss|s:6&nbsp;&nbsp;f表示固定的,t表示时间,s序列</span>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">流水号名称：</label>
				<div class="col-sm-8">
					<input id="seqName" name="seqName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input id="memo" name="memo" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "paychannel/tmApiNoMode"
		$("#form-tmApiNoMode-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-tmApiNoMode-add').serialize());
	        }
	    }
	</script>
</body>
</html>
