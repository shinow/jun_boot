<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-wxUser-edit" >
            <input id="id" name="id"th:value="${wxUser.id}"  type="hidden">
					<div class="form-group">
					<label class="col-sm-3 control-label">openid：</label>
					<div class="col-sm-8">
						<input id="openid" name="openid"th:value="${wxUser.openid}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">unionid：</label>
					<div class="col-sm-8">
						<input id="unionid" name="unionid"th:value="${wxUser.unionid}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">微信昵称：</label>
					<div class="col-sm-8">
						<input id="nickname" name="nickname"th:value="${wxUser.nickname}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">是否关注：</label>
					<div class="col-sm-8">
						<input id="subscribe" name="subscribe"th:value="${wxUser.subscribe}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">关注时间：</label>
					<div class="col-sm-8">
						<input id="subscribeAt" name="subscribeAt"th:value="${wxUser.subscribeAt}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">性别：</label>
					<div class="col-sm-8">
						<input id="sex" name="sex"th:value="${wxUser.sex}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">国家：</label>
					<div class="col-sm-8">
						<input id="country" name="country"th:value="${wxUser.country}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">省份：</label>
					<div class="col-sm-8">
						<input id="province" name="province"th:value="${wxUser.province}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">城市：</label>
					<div class="col-sm-8">
						<input id="city" name="city"th:value="${wxUser.city}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">头像：</label>
					<div class="col-sm-8">
						<input id="headimgurl" name="headimgurl"th:value="${wxUser.headimgurl}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">微信ID：</label>
					<div class="col-sm-8">
						<input id="wxid" name="wxid"th:value="${wxUser.wxid}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">创建者：</label>
					<div class="col-sm-8">
						<input id="createBy" name="createBy"th:value="${wxUser.createBy}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">创建时间：</label>
					<div class="col-sm-8">
						<input id="createTime" name="createTime"th:value="${wxUser.createTime}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">更新者：</label>
					<div class="col-sm-8">
						<input id="updateBy" name="updateBy"th:value="${wxUser.updateBy}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">更新时间：</label>
					<div class="col-sm-8">
						<input id="updateTime" name="updateTime"th:value="${wxUser.updateTime}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">备注：</label>
					<div class="col-sm-8">
						<input id="remark" name="remark"th:value="${wxUser.remark}" class="form-control" type="text">
					</div>
				</div>
				</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "wx/wxUser";
		$("#form-wxUser-edit").validate({
			onkeyup: false,
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/editDo", $('#form-wxUser-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
