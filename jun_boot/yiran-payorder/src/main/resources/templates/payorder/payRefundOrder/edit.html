<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-payRefundOrder-edit" th:object="${payRefundOrder}">
            <input id="instOrderId" name="instOrderId" th:field="*{instOrderId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">充值订单号：</label>
				<div class="col-sm-8">
					<input id="fundinOrderNo" name="fundinOrderNo" th:field="*{fundinOrderNo}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">充值实收金额：</label>
				<div class="col-sm-8">
					<input id="fundinRealAmount" name="fundinRealAmount" th:field="*{fundinRealAmount}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">入款时间：</label>
				<div class="col-sm-8">
					<input id="fundinDate" name="fundinDate" th:field="*{fundinDate}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">最后修改时间：</label>
				<div class="col-sm-8">
					<input id="gmtModified" name="gmtModified" th:field="*{gmtModified}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "payorder/payRefundOrder";
		$("#form-payRefundOrder-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-payRefundOrder-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
