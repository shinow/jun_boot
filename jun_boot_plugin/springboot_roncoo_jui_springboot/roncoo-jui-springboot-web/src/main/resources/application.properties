# profiles
spring.profiles.active=dev

# server
server.context-path=/roncoo-jui-springboot

# logback
logging.config=classpath:logback-roncoo.xml

# mybatis
mybatis.mapper-locations=classpath:mybatis/*.xml
mybatis.type-aliases-package=com.roncoo.jui.common.bean.entity

# freemark
spring.freemarker.request-context-attribute=request

# shiro
spring.shiro.login-url=/login
spring.shiro.success-url=/index
spring.shiro.unauthorized-url=/403
spring.shiro.filter-chain-definition-map.anon=/static/**,/dwz_jui/**,/favicon.ico,/oauth2,/timeout,/main
spring.shiro.filter-chain-definition-map.logout=/exit
spring.shiro.filter-chain-definition-map.user=/**
