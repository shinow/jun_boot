<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-material-edit">
        <input id="id" name="id" th:value="${material.id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">mediaId：</label>
            <div class="col-sm-8">
                <input id="mediaId" name="mediaId" th:value="${material.mediaId}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">素材的类型：</label>
            <div class="col-sm-8">
                <input id="type" name="type" th:value="${material.type}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">图文消息的标题：</label>
            <div class="col-sm-8">
                <input id="title" name="title" th:value="${material.title}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">图文消息的具体内容：</label>
            <div class="col-sm-8">
                <textarea id="content" name="content" th:value="${material.content}" class="form-control" type="text">
                </textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">文件名称：</label>
            <div class="col-sm-8">
                <input id="name" name="name" th:value="${material.name}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">图文页的URL：</label>
            <div class="col-sm-8">
                <input id="url" name="url" th:value="${material.url}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">创建者：</label>
            <div class="col-sm-8">
                <input id="createBy" name="createBy" th:value="${material.createBy}" class="form-control" type="text">
            </div>
        </div>
<!--        <div class="form-group">
            <label class="col-sm-3 control-label">：</label>
            <div class="col-sm-8">
                <input id="createTime" name="createTime" th:value="${material.createTime}"
                       class="form-control time-input" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">更新者：</label>
            <div class="col-sm-8">
                <input id="updateBy" name="updateBy" th:value="${material.updateBy}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">这篇图文消息素材的最后更新时间：</label>
            <div class="col-sm-8">
                <input id="updateTime" name="updateTime" th:value="${material.updateTime}"
                       class="form-control time-input" type="text">
            </div>
        </div>-->
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "wx/material";
    $("#form-material-edit").validate({
        onkeyup: false,
        rules: {
            xxxx: {
                required: true,
            },
        }
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/editDo", $('#form-material-edit').serialize());
        }
    }
</script>
</body>
</html>
