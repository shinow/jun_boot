<!DOCTYPE html>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/front/zcool/css/main.min.css">
    <link rel="bookmark" type="image/x-icon" href="/front/zcool/images/favicon.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="/front/zcool/images/favicon.ico" />
    <script>
        function addLinkCss(linkUrl){
            var link = document.createElement('link');
            link.type = 'text/css';
            link.rel = 'stylesheet';
            link.href = linkUrl;
            document.getElementsByTagName("head")[0].appendChild(link);
        }
    </script>

    <style>
        .container-area { color: #282828; }

        .container-area-left { float: left; }

        .container-area-left .current { box-sizing: border-box; position: relative; }

        .container-area-left .current span { position: absolute; left: 0; top: 10px; height: 32px; width: 0; border-right: 3px solid #ffe300; }

        .container-area-right { float: right; width: 898px; border-radius: 4px; background: #fff; margin: 0 0 0 20px; }

        .container-area-right .server { line-height: 64px; text-indent: 30px; font-size: 16px; border-bottom: 1px solid #eeeeee; }

        .container-area-right .textarea { min-height: 480px; }

        .container-area-right .textarea ul { margin: 0 30px; min-height: 480px; }

        .container-area-right .textarea ul li { padding: 20px 0; color: #666666; border-bottom: 1px solid #eeeeee; }

        .container-area-right .textarea ul li p { line-height: 30px; color: #666666; }

        .container-area-right .textarea ul li p a { color: #d67b33; }

        .container-area-right .textarea ul li p:first-of-type { color: #282828; font-size: 15px; margin-bottom: 10px; }

        .container-area-right .textarea ul li:last-of-type { border: none; }

        @media screen and (min-width: 1600px) { .container-area-right { width: 1100px; margin: 0 0 0 18px; } }
    </style>
</head>

                        <li ><a href="/help">帮助中心</a><span></span></li>
