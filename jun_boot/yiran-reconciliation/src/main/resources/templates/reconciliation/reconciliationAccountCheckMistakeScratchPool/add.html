<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">

			<div class="form-group">

			<div class="form-group">

			<div class="form-group">

			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">商户订单号：</label>
				<div class="col-sm-8">
					<input id="merchantOrderNo" name="merchantOrderNo" class="form-control" type="text">

			</div>
			<div class="form-group">

			<div class="form-group">	
				<label class="col-sm-3 control-label">订单金额：</label>
				<div class="col-sm-8">
					<input id="orderAmount" name="orderAmount" class="form-control" type="text">

			<div class="form-group">

				<div class="col-sm-8">

			</div>
			<div class="form-group">

			</div>
			<div class="form-group">

			</div>

			<div class="form-group">

				<div class="col-sm-8">
					<input id="successRefundAmount" name="successRefundAmount" class="form-control" type="text">

			<div class="form-group">

					<input id="billDate" name="billDate" class="form-control" type="text">
				</div>
			</div>

    <script type="text/javascript">
		var prefix = ctx + "reconciliation/reconciliationAccountCheckMistakeScratchPool"
		$("#form-reconciliationAccountCheckMistakeScratchPool-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-reconciliationAccountCheckMistakeScratchPool-add').serialize());
	        }
	    }
	</script>

</html>
