<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-channel-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">通道名称：</label>
				<div class="col-sm-8">
					<input id="name" name="name" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">通道编码：</label>
				<div class="col-sm-8">
					<input id="channelCode" name="channelCode" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
	<div th:include="include :: table"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/channel"
		$("#form-channel-add").validate({
			rules:{
                name:{
					required:true,
				},
                channelCode:{
                    required:true,
                },
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-channel-add').serialize());
	        }
	    }
	</script>
</body>
</html>
