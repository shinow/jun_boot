<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-paySignInfo-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">签约渠道编号：</label>
				<div class="col-sm-8">
					<input id="fundChannelCode" name="fundChannelCode" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">卡号：</label>
				<div class="col-sm-8">
					<input id="cardNo" name="cardNo" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">银行代码：</label>
				<div class="col-sm-8">
					<input id="targetInstCode" name="targetInstCode" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">银行卡信息表主键：</label>
				<div class="col-sm-8">
					<input id="bankCardId" name="bankCardId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">签约协议号：</label>
				<div class="col-sm-8">
					<input id="channelSignNo" name="channelSignNo" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">渠道签约有效期：</label>
				<div class="col-sm-8">
					<input id="channelSignValid" name="channelSignValid" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">状态：</label>
				<div class="col-sm-8">
					<select id="status" name="status" class="form-control" th:with="type=${@dict.getType('sign_info_status')}">
						<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">签约短信最终发送方：</label>
				<div class="col-sm-8">
					<select id="signSmsSender" name="signSmsSender" class="form-control" th:with="type=${@dict.getType('sign_sms_sender')}">
						<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">签约发起方：</label>
				<div class="col-sm-8">
					<select id="signSource" name="signSource" class="form-control" th:with="type=${@dict.getType('sign_source')}">
						<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">支付方式：</label>
				<div class="col-sm-8">
					<input id="payMode" name="payMode" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">访问方式：</label>
				<div class="col-sm-8">
					<input id="accessChannel" name="accessChannel" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">签约扩展信息：</label>
				<div class="col-sm-8">
					<input id="sourceExtInfo" name="sourceExtInfo" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">会员id：</label>
				<div class="col-sm-8">
					<input id="memberId" name="memberId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">来源请求号：</label>
				<div class="col-sm-8">
					<input id="sourceSeqNo" name="sourceSeqNo" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">pay流水号：</label>
				<div class="col-sm-8">
					<input id="cmfSeqNo" name="cmfSeqNo" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">签约扩展参数：</label>
				<div class="col-sm-8">
					<input id="channelExtInfo" name="channelExtInfo" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">失败原因：</label>
				<div class="col-sm-8">
					<input id="failReason" name="failReason" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "payorder/paySignInfo"
		$("#form-paySignInfo-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-paySignInfo-add').serialize());
	        }
	    }
	</script>
</body>
</html>
