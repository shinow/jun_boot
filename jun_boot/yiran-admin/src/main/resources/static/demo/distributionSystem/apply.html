<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <title>申请发贷</title>
        <link rel="stylesheet" href="fonts/iconfont.css"/>
        <link rel="stylesheet" href="css/font.css"/>
        <link rel="stylesheet" href="css/weui.min.css"/>
        <link rel="stylesheet" href="css/jquery-weui.min.css"/>
        <link rel="stylesheet" href="css/mui.css"/>
        <link rel="stylesheet" href="css/animate.css"/>
        <link rel="stylesheet" href="css/pages/modify.css"/>
        <script>(function (doc, win) {
          var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
              var clientWidth = docEl.clientWidth;
              if (!clientWidth) return;
              docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
            };

          if (!doc.addEventListener) return;
          win.addEventListener(resizeEvt, recalc, false);
          doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);</script>
    </head>
    <body>
        <header>
            <div class="titlebar reverse">
                <a href="javascript:back()">
                    <i class="iconfont">&#xe7d4;</i>
                </a>

        </header>
        <article style="bottom: 54px;">
            <div class="weui_cells animated fadeInRight">
                    <div class="weui_cell tip">

                            <p>收货人</p>
                        </div>
                    </div>
            </div>
            <div class="weui_cell password">
                <div class="weui_cell_bd weui_cell_primary password">
                    <input class="weui_input" type="password" placeholder="收货人">
                </div>
            </div>
            <div class="weui_cells animated fadeInRight">
                    <div class="weui_cell tip">
                        <div class="weui_cell_bd weui_cell_primary">
                            <p>收货地址</p>
                        </div>
                    </div>
            </div>
            <div class="weui_cell password">
                <div class="weui_cell_bd weui_cell_primary password">
                    <input class="weui_input" type="password" placeholder="收货地址">
                </div>
            </div>
            <div class="weui_cells animated fadeInRight">
                    <div class="weui_cell tip">
                        <div class="weui_cell_bd weui_cell_primary">
                            <p>联系手机</p>
                        </div>
                    </div>
            </div>
            <div class="weui_cell password">
                <div class="weui_cell_bd weui_cell_primary password">
                    <input class="weui_input" type="password" placeholder="联系手机">
                </div>
            </div>
            <div class="weui_cells animated fadeInRight">
                    <div class="weui_cell tip">
                        <div class="weui_cell_bd weui_cell_primary">
                            <p>备注说明</p>
                        </div>
                    </div>
            </div>
            <div class="weui_cell password">
                <div class="weui_cell_bd weui_cell_primary password">
                    <input class="weui_input" type="password" placeholder="备注说明">
                </div>
            </div>           
            <div class="button">
                <div class="bd">
                    <a href="javascript:;" class="weui_btn weui_btn_primary">提交</a>
                </div>
            </div>
           
        </article>
       <!-- 尾部 start -->
        <footer>
            <ul class="menubar animated fadeInUp delay3">
                <li class="tab" onclick="window.location='notice.html'">
                    <i class="iconfont">&#xe614;</i>
                    <label class="tab-label">公告</label>              
                </li>
                <li class="tab active" onclick="window.location='index.html'">
                    <i class="iconfont">&#xe6f0;</i>
                    <label class="tab-label">应用</label>
                    <span class="point"></span>
                </li>
                <li class="tab" onclick="window.location='self.html'">
                    <i class="iconfont">&#xe60d;</i>
                    <label class="tab-label">我的</label>
                </li>
            </ul>
        </footer>
       <!-- 尾部 end -->

</html>

    function back(){
