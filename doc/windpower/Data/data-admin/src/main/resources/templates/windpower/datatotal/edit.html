<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改风速统计')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-datatotal-edit" th:object="${bizWindDatatotal}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">东风次数：</label>
                <div class="col-sm-8">
                    <input name="eastNum" th:field="*{eastNum}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">东风均速：</label>
                <div class="col-sm-8">
                    <input name="eastSpeed" th:field="*{eastSpeed}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">西风次数：</label>
                <div class="col-sm-8">
                    <input name="westNum" th:field="*{westNum}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">西风均速：</label>
                <div class="col-sm-8">
                    <input name="westSpeed" th:field="*{westSpeed}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">南风次数：</label>
                <div class="col-sm-8">
                    <input name="southNum" th:field="*{southNum}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">南风均速：</label>
                <div class="col-sm-8">
                    <input name="southSpeed" th:field="*{southSpeed}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">北风次数：</label>
                <div class="col-sm-8">
                    <input name="northNum" th:field="*{northNum}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">北风均速：</label>
                <div class="col-sm-8">
                    <input name="northSpeed" th:field="*{northSpeed}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">东北风次数：</label>
                <div class="col-sm-8">
                    <input name="northeastNum" th:field="*{northeastNum}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">东北风均速：</label>
                <div class="col-sm-8">
                    <input name="northeastSpeed" th:field="*{northeastSpeed}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">西北风次数：</label>
                <div class="col-sm-8">
                    <input name="northwestNum" th:field="*{northwestNum}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">西北风均速：</label>
                <div class="col-sm-8">
                    <input name="northwestSpeed" th:field="*{northwestSpeed}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">东南风次数：</label>
                <div class="col-sm-8">
                    <input name="southeastNum" th:field="*{southeastNum}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">东南风均速：</label>
                <div class="col-sm-8">
                    <input name="southeastSpeed" th:field="*{southeastSpeed}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">西南风次数：</label>
                <div class="col-sm-8">
                    <input name="southwestNum" th:field="*{southwestNum}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">西南风均速：</label>
                <div class="col-sm-8">
                    <input name="southwestSpeed" th:field="*{southwestSpeed}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">类型 1日 2 月 3年：</label>
                <div class="col-sm-8">
                    <select name="type" class="form-control m-b">
                        <option value="">所有</option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">状态 0无效 1有效：</label>
                <div class="col-sm-8">
                    <div class="radio-box">
                        <input type="radio" name="status" value="">
                        <label th:for="status" th:text="未知"></label>
                    </div>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/datatotal";
        $("#form-datatotal-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-datatotal-edit').serialize());
            }
        }
    </script>
</body>
</html>
