
<!DOCTYPE html>
<html lang="zh">
<head>
    <th:block th:include="include :: header('下拉框')" />
    <th:block th:include="include :: select2-css" />
    <th:block th:include="include :: bootstrap-select-css" />
</head>
<body class="gray-bg">
<form>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-6">
                <div class="ibox float-e-margins">

                    <div class="ibox-title">
                        <h5>我是测试</h5>
                    </div>

                    <div class="ibox-title">
                        <h5 th:text="#{user.jcaptcha.error}"></h5>
                    </div>

                    <div class="ibox-title">
                        <h5 th:text="#{okr.title}"></h5>
                    </div>

                    <div class="ibox-title">
                        <h5 th:text="#{login.title}"></h5>
                    </div>

                    <div class="ibox-content">
                        <div class="form-group">
                            <label class="font-noraml">单选</label>
                            <select class="form-control">
                                <option value="">--请选择开发语言--</option>
                                <option value="Java">Java</option>
                                <option value="PHP">PHP</option>
                                <option value=".NET">.NET</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="font-noraml">分组单选</label>
                            <select class="form-control">
                                <optgroup label="--请选择开发语言--">
                                    <option value="Java">Java</option>
                                    <option value="PHP">PHP</option>
                                    <option value=".NET">.NET</option>
                                </optgroup>
                                <optgroup label="--请选择数据库--">
                                    <option value="Oracle">Oracle</option>
                                    <option value="Mysql">Mysql</option>
                                    <option value="Sysbase">Sysbase</option>
                                </optgroup>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="font-noraml">多选</label>
                            <select class="form-control select2-multiple" multiple>
                                <option value="">请选择开发语言</option>
                                <option value="Java">Java</option>
                                <option value="PHP">PHP</option>
                                <option value=".NET">.NET</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="font-noraml">分组多选</label>
                            <select class="form-control select2-multiple" multiple>
                                <optgroup label="--请选择开发语言--">
                                    <option value="Java">Java</option>
                                    <option value="PHP">PHP</option>
                                    <option value=".NET">.NET</option>
                                </optgroup>
                                <optgroup label="--请选择数据库--">
                                    <option value="Oracle">Oracle</option>
                                    <option value="Mysql">Mysql</option>
                                    <option value="Sysbase">Sysbase</option>
                                </optgroup>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<th:block th:include="include :: footer" />
<th:block th:include="include :: select2-js" />
<th:block th:include="include :: bootstrap-select-js" />
</body>
</html>
