<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-memberTmMemberIdentity-edit" th:object="${memberTmMemberIdentity}">
            <input id="memberId" name="memberId" th:field="*{memberId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">会员标识：</label>
				<div class="col-sm-8">
					<input id="identity" name="identity" th:field="*{identity}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">状态1：有效；0：无效：</label>
				<div class="col-sm-8">
					<input id="status" name="status" th:field="*{status}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">收款标识1：可以作为收款标识；0：不可以作为收款标识：</label>
				<div class="col-sm-8">
					<input id="isRecvAddr" name="isRecvAddr" th:field="*{isRecvAddr}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">标识类型（0：uid 1：邮箱 2:手机）：</label>
				<div class="col-sm-8">
					<input id="identityType" name="identityType" th:field="*{identityType}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">创建时间：</label>
				<div class="col-sm-8">
					<input id="createTime" name="createTime" th:field="*{createTime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">修改时间：</label>
				<div class="col-sm-8">
					<input id="updateTime" name="updateTime" th:field="*{updateTime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">备注信息：</label>
				<div class="col-sm-8">
					<input id="memo" name="memo" th:field="*{memo}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">平台类型：1：齐家uid 2：手机号 3：登录名：</label>
				<div class="col-sm-8">
					<input id="pid" name="pid" th:field="*{pid}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否是统一账户：</label>
				<div class="col-sm-8">
					<input id="isUnionAccount" name="isUnionAccount" th:field="*{isUnionAccount}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">统一账户状态 1.未确认登录名 2.未确认登录密码 3.未确认支付密码 4.确认完毕：</label>
				<div class="col-sm-8">
					<input id="unionAccountStatus" name="unionAccountStatus" th:field="*{unionAccountStatus}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "member/memberTmMemberIdentity";
		$("#form-memberTmMemberIdentity-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-memberTmMemberIdentity-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
