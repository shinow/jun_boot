<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>EasyFS文件服务器</title>
    <link rel="stylesheet" href="assets/layui/css/layui.css">
    <link rel="stylesheet" href="assets/common.css">
</head>

<body>

<div class="header">
    <div class="layui-container">
        <div class="layui-logo">
            <img src="assets/images/logo.png"/><cite> EasyFS<span class="layui-hide-xs">文件服务器</span></cite>
        </div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item" lay-unselect>
                <a href="demo.html"><i class="layui-icon">&#xe60b;</i> 使用指南</a>
            </li>
        </ul>
    </div>
</div>

<div class="layui-container" style="padding-top: 15px;">
    <div class="layui-card">
        <div class="layui-card-header">当前位置：<span id="tvFP">/</span></div>
        <div class="layui-card-body">
            <div class="btnDiv">
                <button id="btnBack" class="layui-btn layui-btn-sm layui-btn-primary icon-btn"><i class="layui-icon">&#xe65c;</i>返回上级
                </button>
                <button id="btnRefresh" class="layui-btn layui-btn-sm layui-btn-primary icon-btn"><i class="layui-icon">&#xe669;</i>刷新
                </button>
                <button id="btnUpload" class="layui-btn layui-btn-sm layui-btn-normal icon-btn"><i class="layui-icon">&#xe681;</i>上传文件
                </button>
                <button id="btnDilaog" class="layui-btn layui-btn-sm layui-btn-primary icon-btn"><i class="layui-icon">&#xe634;</i>弹窗选择
                </button>
            </div>

            <div class="file-list">
            </div>

        </div>
    </div>
</div>

<div style="text-align: center;margin: 60px 0 20px 0;">
    <a href='https://gitee.com/whvse/easy-fs' target="_blank" id="aMY">
        <img src='https://gitee.com/whvse/easy-fs/widgets/widget_4.svg' alt='Fork me on Gitee'/>
    </a>
    <br><br>
    <a style="color: #777;" href="http://easyweb.vip" target="_blank">easyweb.vip All rights reserved.</a>
</div>

<!-- 下拉菜单 -->
<div class="dropdown-menu dropdown-anchor-top-left" id="dropdownFile">
    <div class="dropdown-anchor"></div>
    <ul>
        <li><a id="open"><i class="layui-icon layui-icon-file"></i>&emsp;查看&emsp;</a></li>
        <li><a id="copy"><i class="layui-icon layui-icon-release"></i>&emsp;复制&emsp;</a></li>
        <li>
            <a id="del" style="color: red !important;">
                <i class="layui-icon layui-icon-delete" style="font-size: 19px;"></i>&nbsp;&nbsp;&nbsp;删除&emsp;
            </a>
        </li>
    </ul>
</div>

<!-- 渲染模板 -->
<script id="fileTpl" type="text/html">
    {{#  layui.each(d, function(index, item){ }}
    <div class="file-list-item" data-dir="{{item.fileType}}" data-key="{{item.key}}" data-url="{{item.filePath}}" data-name="{{item.fileName}}">
        <div class="file-list-img {{item.thumb?'media':''}}">
            {{# if(item.thumb==true){ }}
            <img src="{{item.thumbPath}}"/>
            {{# }else{ }}
            <img src="assets/images/fti/{{item.contentType}}.png"/>
            {{# } }}
        </div>
        <div class="file-list-name">{{item.fileName}}</div>
    </div>
    {{#  }); }}
    {{# if(d.length<=0){ }}
    <div class="list-empty">
        <i class="layui-icon layui-icon-face-surprised"></i>
        <div>没有文件</div>
    </div>
    {{# } }}
</script>

<script type="text/javascript" src="assets/layui/layui.js"></script>
<script type="text/javascript" src="assets/clipboard.min.js"></script>
<script type="text/javascript" src="assets/config.js"></script>
<script>
    layui.use(['jquery', 'layer', 'element', 'upload', 'laytpl', 'util'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var element = layui.element;
        var upload = layui.upload;
        var laytpl = layui.laytpl;
        var util = layui.util;

        // 渲染文件列表
        function renderList(path) {
            if (!path) {
                path = $('#tvFP').text();
            }
            layer.load(2);
			//获取文件列表
            $.get(baseServer + '/oss/list', {
                'path': path
            }, function (res) {
                layer.closeAll('loading');
                if (res.code == 200) {
					//获取文件列表
                    for (var i = 0; i < res.datas.length; i++) {
                        res.datas[i].filePath =  res.datas[i].domain + res.datas[i].filePath;
                        res.datas[i].thumbPath = res.datas[i].domain + res.datas[i].thumbPath;
                    }
                    laytpl(fileTpl.innerHTML).render(res.datas, function (html) {
                        $('.file-list').html(html);
                    });
                } else {
                    layer.msg(res.msg, {icon: 2});
                }
            });
        }
		//初始化文件列表
       renderList();

        // 上传文件事件
        upload.render({
            elem: '#btnUpload',
            url: baseServer + '/oss/upload',
            choose: function (obj) {
                layer.load(2);
            },
            done: function (res, index, upload) {
                layer.closeAll('loading');
                if (res.code != 200) {
                    layer.msg(res.msg, {icon: 2});
                } else {
                    layer.msg(res.msg, {icon: 1});
                    var fi=res.data.key;
                    $('#tvFP').text(fi.substring(0,fi.lastIndexOf("/")));
                    renderList();
                }
            },
            error: function () {
                layer.closeAll('loading');
                layer.msg('上传失败', {icon: 2});
            },
            accept: 'file'
        });

        // 刷新
        $('#btnRefresh').click(function () {
            renderList();
        });

        var mUrl;
        var mkey;
        // 列表点击事件
        $('body').on('click', '.file-list-item', function (e) {
            var isDir = $(this).data('dir');
            var name = $(this).data('name');
            mUrl = $(this).data('url');
            mkey = $(this).data('key')
            $('#copy').attr('data-clipboard-text', mUrl);
            if (isDir) {
                var cDir = $('#tvFP').text();
                cDir += (cDir == '/' ? name : ('/' + name));
                $('#tvFP').text(cDir);
                renderList(cDir);
            } else {
                var $target = $(this).find('.file-list-img');
                $('#dropdownFile').css({
                    'top': $target.offset().top + 90,
                    'left': $target.offset().left + 25
                });
                $('#dropdownFile').addClass('dropdown-opened');
                if (e !== void 0) {
                    e.preventDefault();
                    e.stopPropagation();
                }
            }
        });

        // 返回上级
        $('#btnBack').click(function () {
            var cDir = $('#tvFP').text();
            if (cDir == '/') {
                // layer.msg('已经是根目录', {icon: 2})
            } else {
                cDir = cDir.substring(0, cDir.lastIndexOf('/'));
                if (!cDir) {
                    cDir = '/';
                }
                $('#tvFP').text(cDir);
                renderList(cDir);
            }
        });

        // 点击空白隐藏下拉框
        $('html').off('click.dropdown').on('click.dropdown', function () {
            $('#copy').attr('data-clipboard-text', '');
            $('#dropdownFile').removeClass('dropdown-opened');
        });

        // 打开
        $('#open').click(function () {
            window.open(mUrl);
        });
        // 删除
        $('#del').click(function () {
            layer.confirm('确定要删除此文件吗？', function () {
                layer.load(2);
                $.get(baseServer + 'oss/delete', {
                    path: mkey
                }, function (res) {
                    layer.closeAll('loading');
                    if (res.code == 200) {
                        layer.msg(res.msg, {icon: 1});
                        renderList();
                    } else {
                        layer.msg(res.msg, {icon: 2});
                    }
                });
            });
        });
        // 复制
        var clipboard = new ClipboardJS('#copy');
        clipboard.on('success', function (e) {
            e.clearSelection();
            layer.msg('文件地址已复制', {icon: 1});
        });
        clipboard.on('error', function (e) {
            layer.msg('复制失败，请手动复制', {icon: 2});
        });

        // 弹窗模式
        $('#btnDilaog').click(function () {
            layer.open({
                type: 2,
                title: '选择文件',
                content: 'fileChoose.html?multi=true&a=3',
                area: ['600px', '420px'],
                offset: '50px',
                shade: .1,
                fixed: false,
                resize: false,
                end: function () {
                    if (typeof(mFsUrls) != "undefined" && mFsUrls.length > 0) {
                        layer.msg('你选择了：' + JSON.stringify(mFsUrls), {icon: 1});
                        mFsUrls = undefined;
                    }
                }
            });
        });

        //
        $('#aMY').on('mouseenter', function () {
            layer.tips('前往码云查看', this, {tips: [1, '#333333'], time: -1});
        }).on('mouseleave', function () {
            layer.closeAll('tips');
        });
    });
</script>
</body>
</html>
