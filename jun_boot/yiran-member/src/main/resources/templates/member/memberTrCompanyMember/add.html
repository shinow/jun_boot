<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-memberTrCompanyMember-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">行业类型：</label>
				<div class="col-sm-8">
					<input id="industry" name="industry" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">商户营业执照：</label>
				<div class="col-sm-8">
					<input id="licenseNo" name="licenseNo" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">企业营业执照失效时间(营业期限)：</label>
				<div class="col-sm-8">
					<input id="licenseExpireDate" name="licenseExpireDate" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">企业编号：</label>
				<div class="col-sm-8">
					<input id="companyNo" name="companyNo" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">法人代表：</label>
				<div class="col-sm-8">
					<input id="legalPerson" name="legalPerson" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">企业规模：</label>
				<div class="col-sm-8">
					<input id="scale" name="scale" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">建立时间：</label>
				<div class="col-sm-8">
					<input id="createTime" name="createTime" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">更新时间：</label>
				<div class="col-sm-8">
					<input id="updateTime" name="updateTime" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">建立人：</label>
				<div class="col-sm-8">
					<input id="createUser" name="createUser" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">更新人：</label>
				<div class="col-sm-8">
					<input id="updateUser" name="updateUser" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">备注信息：</label>
				<div class="col-sm-8">
					<input id="memo" name="memo" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">企业网址：</label>
				<div class="col-sm-8">
					<input id="website" name="website" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">企业名称：</label>
				<div class="col-sm-8">
					<input id="companyName" name="companyName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">企业地址：</label>
				<div class="col-sm-8">
					<input id="address" name="address" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">营业执照所在地：</label>
				<div class="col-sm-8">
					<input id="licenseAddress" name="licenseAddress" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">营业范围：</label>
				<div class="col-sm-8">
					<input id="businessScope" name="businessScope" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">联系电话：</label>
				<div class="col-sm-8">
					<input id="telephone" name="telephone" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">组织机构代码：</label>
				<div class="col-sm-8">
					<input id="organizationNo" name="organizationNo" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">企业简介：</label>
				<div class="col-sm-8">
					<input id="summary" name="summary" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">企业营业执照附件url：</label>
				<div class="col-sm-8">
					<input id="licenseNoPath" name="licenseNoPath" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">组织机构代码证附件url：</label>
				<div class="col-sm-8">
					<input id="organizationNoPath" name="organizationNoPath" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">税务登记证附件url：</label>
				<div class="col-sm-8">
					<input id="taxNoPath" name="taxNoPath" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">单位银行结算账户开户许可证附件url：</label>
				<div class="col-sm-8">
					<input id="clearingAccountPath" name="clearingAccountPath" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">机构信用代码证附件url：</label>
				<div class="col-sm-8">
					<input id="institutionLicensePath" name="institutionLicensePath" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">ICP备案许可附件url：</label>
				<div class="col-sm-8">
					<input id="icpLicensePath" name="icpLicensePath" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">行业许可证附件url：</label>
				<div class="col-sm-8">
					<input id="industryLicensePath" name="industryLicensePath" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">法人手机号码：</label>
				<div class="col-sm-8">
					<input id="legalPersonPhone" name="legalPersonPhone" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">登记证号名称：</label>
				<div class="col-sm-8">
					<input id="licenseName" name="licenseName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">法人身份证有效期：</label>
				<div class="col-sm-8">
					<input id="legalPersonIdValidDate" name="legalPersonIdValidDate" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">经营网址：</label>
				<div class="col-sm-8">
					<input id="businessWebsite" name="businessWebsite" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">代理人名称：</label>
				<div class="col-sm-8">
					<input id="proxyPerson" name="proxyPerson" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">企业类型(0企业 1其他 2事业单位 3个体工商户 4民办非企业)：</label>
				<div class="col-sm-8">
					<input id="companyType" name="companyType" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">代理人证件有效期：</label>
				<div class="col-sm-8">
					<input id="proxyPersonIdValidDate" name="proxyPersonIdValidDate" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">商户简称：</label>
				<div class="col-sm-8">
					<input id="shortName" name="shortName" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "member/memberTrCompanyMember"
		$("#form-memberTrCompanyMember-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-memberTrCompanyMember-add').serialize());
	        }
	    }
	</script>
</body>
</html>
