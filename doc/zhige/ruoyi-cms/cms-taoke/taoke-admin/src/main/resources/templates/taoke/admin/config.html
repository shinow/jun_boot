<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('淘客设置')" />
</head>
<body class="white-bg">

    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <div class="tabs-container">
            <ul class="nav nav-tabs" id="config-title">
                <li class="active"><a data-toggle="tab" href="#normal" aria-expanded="true">常规设置</a>
                </li>
                <li class=""><a data-toggle="tab" href="#seo" aria-expanded="false">主页SEO设置</a>
                </li>
                <li class=""><a data-toggle="tab" href="#taoke" aria-expanded="false">文章设置</a>
                </li>
                <li class=""><a data-toggle="tab" href="#taoke-sort" aria-expanded="false">展示设置</a>
                </li>
                <li class=""><a data-toggle="tab" href="#call-me" aria-expanded="false">联系设置</a>
                </li>
                <li class=""><a data-toggle="tab" href="#other" aria-expanded="false">其它设置</a>
                </li>
            </ul>
            <div class="tab-content">
                <div id="normal" class="tab-pane active">
                    <div class="panel-body">
                        <form class="form-horizontal m" id="form-normal" >
                            <div class="form-group">
                                <label class="col-sm-3 control-label is-">网站标题：</label>
                                <div class="col-sm-8">
                                    <input name="taoke.config.title" th:value="${taokeConfig['taoke.config.title']?.configValue}" class="form-control" type="text" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label is-">网站主页：</label>
                                <div class="col-sm-8">
                                    <input name="taoke.config.index" th:value="${taokeConfig['taoke.config.index']?.configValue}" class="form-control" type="text" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label is-">LOGO：</label>
                                <div class="col-sm-8">
                                    <input name="taoke.config.logo" th:value="${taokeConfig['taoke.config.logo']?.configValue}" class="form-control" type="text" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label is-">ICO：</label>
                                <div class="col-sm-8">
                                    <input name="taoke.config.ico" th:value="${taokeConfig['taoke.config.ico']?.configValue}" class="form-control" type="text" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label is-">页脚设置：</label>
                                <div class="col-sm-8">
                                    <input name="taoke.config.footer" th:value="${taokeConfig['taoke.config.footer']?.configValue}" class="form-control" type="text" >
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div id="seo" class="tab-pane">
                    <div class="panel-body">
                        <form class="form-horizontal m" id="form-seo">
                            <div class="form-group">
                                <label class="col-sm-3 control-label is-">作者：</label>
                                <div class="col-sm-8">
                                    <input name="taoke.config.author" th:value="${taokeConfig['taoke.config.author']?.configValue}" class="form-control" type="text" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label is-">版权：</label>
                                <div class="col-sm-8">
                                    <input name="taoke.config.copyright" th:value="${taokeConfig['taoke.config.copyright']?.configValue}" class="form-control" type="text" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label is-">关键词：</label>
                                <div class="col-sm-8">
                                    <input name="taoke.config.keywords" th:value="${taokeConfig['taoke.config.keywords']?.configValue}" class="form-control" type="text" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label is-">描述：</label>
                                <div class="col-sm-8">
                                    <input name="taoke.config.description" th:value="${taokeConfig['taoke.config.description']?.configValue}" class="form-control" type="text" >
                                </div>
                            </div>
                        </form>
                    </div>
                    </div>
                <div id="taoke" class="tab-pane">
                    <div class="panel-body">
                        <form class="form-horizontal m" id="form-taoke" >
                            <div class="form-group">
                                <label class="col-sm-3 control-label is-">默认排序：</label>
                                <div class="col-sm-8">
                                    <input name="taoke.config.taokeSort" th:value="${taokeConfig['taoke.config.taokeSort']?.configValue}" class="form-control" type="text" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label is-">默认请求条数：</label>
                                <div class="col-sm-8">
                                    <input name="taoke.config.taokeSize" th:value="${taokeConfig['taoke.config.taokeSize']?.configValue}" class="form-control" type="text" >
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div id="taoke-sort" class="tab-pane">
                        <div class="panel-body">
                            <form class="form-horizontal m" id="form-taoke-sort" >
                                <div class="form-group">
                                    <label class="col-sm-3 control-label is-">默认请求条数：</label>
                                    <div class="col-sm-8">
                                        <input name="taoke.config.sort.taokeSize" th:value="${taokeConfig['taoke.config.sort.taokeSize']?.configValue}" class="form-control" type="text" >
                                    </div>
                                </div>
                            </form>
                        </div>
                </div>
                <div id="call-me" class="tab-pane">
                    <div class="panel-body">
                        <form class="form-horizontal m" id="form-call-me" >
                            <div class="form-group">
                                <label class="col-sm-3 control-label is-">电话：</label>
                                <div class="col-sm-8">
                                    <input name="taoke.config.contact.phone" th:value="${taokeConfig['taoke.config.contact.phone']?.configValue}" class="form-control" type="text" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label is-">邮件：</label>
                                <div class="col-sm-8">
                                    <input name="taoke.config.contact.mail" th:value="${taokeConfig['taoke.config.contact.mail']?.configValue}" class="form-control" type="text" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label is-">内容：</label>
                                <div class="col-sm-8">
                                    <input name="taoke.config.contact.content" th:value="${taokeConfig['taoke.config.content']?.configValue}" class="form-control" type="text" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label is-">地址：</label>
                                <div class="col-sm-8">
                                    <input name="taoke.config.contact.location" th:value="${taokeConfig['taoke.config.contact.location']?.configValue}" class="form-control" type="text" >
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
               <div id="other" class="tab-pane">
                        <div class="panel-body">
                            <form class="form-horizontal m" id="form-other" >
                                <div class="form-group">
                                    <label class="col-sm-3 control-label is-">统计代码：</label>
                                    <div class="col-sm-8">
                                        <input name="taoke.config.countCode" th:value="${taokeConfig['taoke.config.countCode']?.configValue}" class="form-control" type="text" >
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
        </div>
            <button type="button" class="btn btn-w-m btn-primary" id="submit-btn">修改</button>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/config";
        var myForm="form-normal";
        $('#config-title a').click(function (e) {
            e.preventDefault();
            $(this).tab('show');
            myForm= $(this).attr('href').replace("#","form-");
            console.log(myForm);
        });
        function submitHandler() {
            $.operate.save(prefix + "/updateByKey", $('#'+myForm).serialize());

        }
        $("#submit-btn").click(function (){
            submitHandler();
        })
    </script>
</body>
</html>
