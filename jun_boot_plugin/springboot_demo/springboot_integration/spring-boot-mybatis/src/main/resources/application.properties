spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/portal?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=
spring.datasource.hikari.driverClassName=com.mysql.jdbc.Driver
spring.datasource.hikari.maximumPoolSize=10
spring.datasource.hikari.autoCommit=false
spring.datasource.hikari.connectionTimeout=30000 
spring.datasource.hikari.idleTimeout=600000
spring.datasource.hikari.maxLifetime=900000 
spring.datasource.hikari.minimumIdle=0
spring.datasource.hikari.connectionTestQuery=SELECT 1 FROM DUAL

mybatis.mapperLocations=classpath*:**/sqlmapper/*.xml

#logging.config=classpath:logback.xml
logging.level.*=DEBUG
logging.level.com.zaxxer.*=DEBUG