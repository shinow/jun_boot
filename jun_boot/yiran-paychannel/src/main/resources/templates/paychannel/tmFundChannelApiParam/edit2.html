<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-tmFundChannelApiParam-edit" th:object="${tmFundChannelApiParam}">
            <input id="paramId" name="paramId" th:field="*{paramId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">接口编码：</label>
				<div class="col-sm-8">
					<input id="apiCode" name="apiCode" th:field="*{apiCode}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">参数名称：</label>
				<div class="col-sm-8">
					<input id="paramName" name="paramName" th:field="*{paramName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">参数字典标识：</label>
				<div class="col-sm-8">
					<input id="paramCodeKey" name="paramCodeKey" th:field="*{paramCodeKey}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">参数描述：</label>
				<div class="col-sm-8">
					<input id="paramDesc" name="paramDesc" th:field="*{paramDesc}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否需要校验：</label>
				<div class="col-sm-8">
					<input id="nullAble" name="nullAble" th:field="*{nullAble}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否使用：</label>
				<div class="col-sm-8">
					<input id="enable" name="enable" th:field="*{enable}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否需要保存数据：</label>
				<div class="col-sm-8">
					<input id="isSave" name="isSave" th:field="*{isSave}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">IN,入;OUT,出：</label>
				<div class="col-sm-8">
					<input id="isOrgin" name="isOrgin" th:field="*{isOrgin}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">事件：</label>
				<div class="col-sm-8">
					<input id="scene" name="scene" th:field="*{scene}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">创建时间：</label>
				<div class="col-sm-8">
					<input id="gmtCreate" name="gmtCreate" th:field="*{gmtCreate}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">修改时间：</label>
				<div class="col-sm-8">
					<input id="gmtModified" name="gmtModified" th:field="*{gmtModified}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">该信息是否从渠道获取,如招行需要每天更新密钥信息：</label>
				<div class="col-sm-8">
					<input id="isChannelTrans" name="isChannelTrans" th:field="*{isChannelTrans}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是用哪个交互编码查询到的数据：</label>
				<div class="col-sm-8">
					<input id="transCode" name="transCode" th:field="*{transCode}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">扩展信息：</label>
				<div class="col-sm-8">
					<input id="extension" name="extension" th:field="*{extension}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "paychannel/tmFundChannelApiParam";
		$("#form-tmFundChannelApiParam-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-tmFundChannelApiParam-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
