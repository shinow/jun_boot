<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-memberTrMemberAccountDetail-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">会员账户ID：</label>
				<div class="col-sm-8">
					<input id="memberAccId" name="memberAccId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">账户余额：</label>
				<div class="col-sm-8">
					<input id="balance" name="balance" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">账户可用余额：</label>
				<div class="col-sm-8">
					<input id="availableBalance" name="availableBalance" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">账户冻结余额：</label>
				<div class="col-sm-8">
					<input id="frozenBalance" name="frozenBalance" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">可提现金额，信用账户现金额度：</label>
				<div class="col-sm-8">
					<input id="withdrawBalance" name="withdrawBalance" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">币种：</label>
				<div class="col-sm-8">
					<input id="currencyCode" name="currencyCode" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">扩展字段：</label>
				<div class="col-sm-8">
					<input id="extention" name="extention" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "member/memberTrMemberAccountDetail"
		$("#form-memberTrMemberAccountDetail-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-memberTrMemberAccountDetail-add').serialize());
	        }
	    }
	</script>
</body>
</html>
