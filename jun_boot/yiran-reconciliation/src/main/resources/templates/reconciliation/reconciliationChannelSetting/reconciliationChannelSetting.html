<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								支付渠道名称：<input type="text" name="channelName"/>
							</li>

							<li>
								渠道编号：<input type="text" name="fundChannelCode"/>
							</li>

							<li>
								是否有效：
								<select name="status" id="status" th:with="type=${@dict.getType('reconciliation_fund_channel_status')}">
								  <option value="">所有</option>
								  <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}">
								  </option>
								</select>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="reconciliation:reconciliationChannelSetting:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="reconciliation:reconciliationChannelSetting:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="reconciliation:reconciliationChannelSetting:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="reconciliation:reconciliationChannelSetting:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped table-bordered">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('reconciliation:reconciliationChannelSetting:edit')}]];
        var removeFlag = [[${@permission.hasPermi('reconciliation:reconciliationChannelSetting:remove')}]];
        var prefix = ctx + "reconciliation/reconciliationChannelSetting";
        var reconciliation_fund_channel_status = [[${@dict.getType('reconciliation_fund_channel_status')}]];
        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "对账渠道设置",
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : '编号',
					visible: false
				},
				{
					field : 'channelName', 
					title : '支付渠道名称',
					sortable: true
				},
				{
					field : 'fundChannelCode', 
					title : '渠道编号',
					sortable: true
				},
				{
					field : 'instCode', 
					title : '机构订单',
					sortable: true
				},
				{
					field : 'status', 
					title : '是否有效',
					sortable: true,
				 	formatter: function(value, row, index) {
				      return $.table.selectDictLabel(reconciliation_fund_channel_status, value);
				  	}
				},
				{
					field : 'billDay', 
					title : '对账周期',
					sortable: true
				},
				{
					field : 'extend', 
					title : '扩展信息',
					sortable: true
				},
				{
					field : 'reconcileDesc', 
					title : '描述',
					sortable: true
				},
				{
					field : 'createTime', 
					title : '创建时间',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
