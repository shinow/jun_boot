light-security:
  # 权限规则配置：表示用{http-method}方法请求的{path}路径必须具备什么{expression}
  spec-list:
    - http-method: ANY
      path: /oauth/access_token
      expression: "anon()"
    - http-method: ANY
      path: /shop/notify
      expression: "anon()"
    - http-method: get
      path: /shop/index-list
      expression: "anon()"
    - http-method: get
      path: /shop/mall-lists
      expression: "anon()"
    - http-method: get
      path: /doc.html
      expression: "anon()"
    - http-method: get
      path: /webjars/**
      expression: "anon()"
    - http-method: get
      path: /swagger-resources/**
      expression: "anon()"
#    - http-method: GET
#      path: /user/info
#      expression: "hasAnyRoles('user')"
    - http-method: ANY
      path: /user/super
      expression: "hasAllRoles('user','admin')"
    - http-method: ANY
      path: /**
      expression: "hasLogin()"
  jwt:
    # jwt sign算法
    algorithm: hs512
    # jwt secret
    secret: 86def2a732f5c304999c4cd766380f0a44622214639de1ba4268f5bbedab2ebc029a8064263065510d359adade883aca947029171601399fc3f1c866b0b0bed2
