<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-memberTrVerifyEntity-edit" th:object="${memberTrVerifyEntity}">
            <input id="verifyEntityId" name="verifyEntityId" th:field="*{verifyEntityId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">认证类型(1身份证 3 登录名 11 手机 12信箱)：</label>
				<div class="col-sm-8">
					<input id="verifyType" name="verifyType" th:field="*{verifyType}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">认证实体：</label>
				<div class="col-sm-8">
					<input id="verifyEntity" name="verifyEntity" th:field="*{verifyEntity}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">认证子类型：</label>
				<div class="col-sm-8">
					<input id="verifySubType" name="verifySubType" th:field="*{verifySubType}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">认证渠道：</label>
				<div class="col-sm-8">
					<input id="channel" name="channel" th:field="*{channel}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">状态(0未认证 1已认证)：</label>
				<div class="col-sm-8">
					<input id="status" name="status" th:field="*{status}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">建立时间：</label>
				<div class="col-sm-8">
					<input id="createTime" name="createTime" th:field="*{createTime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">更新时间：</label>
				<div class="col-sm-8">
					<input id="updateTime" name="updateTime" th:field="*{updateTime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">认证摘要：</label>
				<div class="col-sm-8">
					<input id="verifySummary" name="verifySummary" th:field="*{verifySummary}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">认证备注：</label>
				<div class="col-sm-8">
					<input id="verifyMemo" name="verifyMemo" th:field="*{verifyMemo}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "member/memberTrVerifyEntity";
		$("#form-memberTrVerifyEntity-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-memberTrVerifyEntity-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
