<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-weixinMenu-edit" >
        <input id="id" name="id" th:value="${menu.id}"  type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">上级菜单：</label>
            <div class="col-sm-8">
                <select class="form-control" name="parentId" id="parentId">
                    <option value="0" th:if="${menuSize} < 3">无 </option>
                    <option th:each="m:${menuList}" th:selected="${menu.parentId eq m.id}" th:value="${m.id}" >
                        [[${m.name}]]
                    </option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">菜单标题：</label>
            <div class="col-sm-8">
                <input id="name" name="name" th:value="${menu.name}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">菜单的响应动作类型：</label>
            <div class="col-sm-8">
                <label class="radio-box">
                    <div >
                        <input type="radio" th:checked="''==${menu.menuType}" value="" name="menuType" style="position: absolute; opacity: 0;">
                        <ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins>
                    </div>
                    无
                </label>
                <label class="radio-box">
                    <div >
                        <input type="radio" th:checked="'view'==${menu.menuType}" value="view" name="menuType" style="position: absolute; opacity: 0;">
                        <ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins>
                    </div>
                    网页类型
                </label>
                <label class="radio-box">
                    <div>
                        <input type="radio"  th:checked="'click'==${menu.menuType}"  value="click" name="menuType" style="position: absolute; opacity: 0;">
                        <ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins>
                    </div>
                    点击
                </label>
                <label class="radio-box">
                    <div>
                        <input type="radio" th:checked="'miniprogram'==${menu.menuType}"   value="miniprogram" name="menuType" style="position: absolute; opacity: 0;">
                        <ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins>
                    </div>
                    小程序
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">菜单KEY值：</label>
            <div class="col-sm-8">
                <input id="menuKey" name="menuKey" th:value="${menu.menuKey}" class="form-control" type="text">
            </div>
        </div>
        <!--			<div class="form-group">
                        <label class="col-sm-3 control-label">菜单的响应动作类型：</label>
                        <div class="col-sm-8">
                            <input id="menuType" name="menuType" th:value="${menu.menuType}" class="form-control" type="text">
                        </div>
                    </div>-->
        <div class="form-group">
            <label class="col-sm-3 control-label">网页 链接：</label>
            <div class="col-sm-8">
                <input id="url" name="url" th:value="${menu.url}" class="form-control" type="text">
            </div>
        </div>
        <!--			<div class="form-group">

                        <div class="col-sm-8">

                    </div>-->
        <div class="form-group">
            <label class="col-sm-3 control-label">小程序的appid（仅认证公众号可配置）：</label>
            <div class="col-sm-8">
                <input id="appid" name="appid" th:value="${menu.appid}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">小程序的页面路径：</label>
            <div class="col-sm-8">
                <input id="pagepath" name="pagepath" th:value="${menu.pagepath}" class="form-control" type="text">
            </div>
        </div>
        <!--		<div class="form-group">
                    <label class="col-sm-3 control-label">创建者：</label>
                    <div class="col-sm-8">
                        <input id="createBy" name="createBy" th:value="${menu.createBy}" class="form-control" type="text">
                    </div>
                </div>
                <div class="form-group">	
                    <label class="col-sm-3 control-label">创建时间：</label>
                    <div class="col-sm-8">
                        <input id="createTime" name="createTime" th:value="${menu.createTime}" class="form-control" type="text">
                    </div>
                </div>
                <div class="form-group">	
                    <label class="col-sm-3 control-label">更新者：</label>
                    <div class="col-sm-8">
                        <input id="updateBy" name="updateBy" th:value="${menu.updateBy}" class="form-control" type="text">
                    </div>
                </div>
                <div class="form-group">	
                    <label class="col-sm-3 control-label">更新时间：</label>
                    <div class="col-sm-8">
                        <input id="updateTime" name="updateTime" th:value="${menu.updateTime}" class="form-control" type="text">
                    </div>
                </div>-->
        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <input id="remark" name="remark" th:value="${menu.remark}" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    function showHide(menuType){
        if (menuType == "view") {
            $("#menuKey").parents(".form-group").hide();
            $("#url").parents(".form-group").show();
            $("#appid").parents(".form-group").hide();
            $("#pagepath").parents(".form-group").hide();
        } else if (menuType == "click") {
            $("#menuKey").parents(".form-group").show();
            $("#url").parents(".form-group").hide();
            $("#appid").parents(".form-group").hide();
            $("#pagepath").parents(".form-group").hide();
        } else if (menuType == "miniprogram") {
            $("#menuKey").parents(".form-group").hide();
            $("#url").parents(".form-group").show();
            $("#appid").parents(".form-group").show();
            $("#pagepath").parents(".form-group").show();
        } else {
            $("#menuKey").parents(".form-group").hide();
            $("#url").parents(".form-group").hide();
            $("#appid").parents(".form-group").hide();
            $("#pagepath").parents(".form-group").hide();
        }
    }
    $(function() {
        var type  =$("input[name='menuType']:checked").val();
        // console.log(type);
        showHide(type);
        $('input').on('ifChecked', function(event){
            var menuType = $(event.target).val();
            // console.log(menuType);
            showHide(menuType);
        });
    });
    var prefix = ctx + "wx/menu";

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/editDo", $('#form-menu-edit').serialize());
        }
    }

    function selectTree() {
        var id = $("#treeId").val();
        if (id > 0) {
            var options = {
                title: '选择上级',
                width: "380",
                url: prefix + "/selectTree/" + $("#treeId").val(),
                callBack: doSubmit
            };
            $.modal.openOptions(options);
        } else {
            $.modal.alertError("父级不能选择");
        }
    }
