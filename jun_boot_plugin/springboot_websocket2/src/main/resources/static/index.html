<!DOCTYPE html>
<html>
<head>
  <title>Hello WebSocket</title>
  <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/main.css" rel="stylesheet">
  <script src="/webjars/jquery/jquery.min.js"></script>
  <script src="/webjars/sockjs-client/sockjs.min.js"></script>
  <script src="/webjars/stomp-websocket/stomp.min.js"></script>
  <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
  enabled. Please enable
  Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
  <div class="row">

    <div class="col-md-3">
      <label>开始新的进度条</label>
    </div>

    <div class="col-md-3">
      <div class="form-group">
        <input type="text" id="title" class="form-control" placeholder="进度条标题...">
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group">
        <input type="text" id="total" class="form-control" placeholder="进度条总量...">
      </div>
    </div>
    <div class="col-md-3">
      <button id="start-new" class="btn btn-default" type="submit">开始</button>
    </div>

  </div>

  <div class="row">

    <div class="col-md-3">
      <label for="title">挂载到已有进度条</label>
    </div>

    <div class="col-md-3">
      <div class="form-group">
        <input type="text" id="id" class="form-control" placeholder="进度条ID...">
      </div>
    </div>

    <div class="col-md-offset-3 col-md-3">
      <button id="attach-old" class="btn btn-default" type="submit">挂载</button>
    </div>

  </div>
  <div class="row">
    <div class="col-md-6">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>新的进度条</th>
        </tr>
        </thead>
        <tbody id="new-progressbar">
        </tbody>
      </table>
    </div>
    <div class="col-md-6">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>已有的进度条</th>
        </tr>
        </thead>
        <tbody id="attached-progressbar">
        </tbody>
      </table>
    </div>
  </div>

</div>
</body>
</html>
