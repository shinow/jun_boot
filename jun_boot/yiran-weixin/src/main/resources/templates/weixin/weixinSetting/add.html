<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-weixinSetting-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">名称：</label>
				<div class="col-sm-8">
					<input id="name" name="name" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">键：</label>
				<div class="col-sm-8">
					<input id="weixinKey" name="weixinKey" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">值：</label>
				<div class="col-sm-8">
					<input id="weixinValue" name="weixinValue" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">应用类型：</label>
				<div class="col-sm-8">
					<select id="appType" name="appType" class="form-control m-b" th:with="type=${@dict.getType('weixin_app_type')}">
	                    <option th:each="dicts : ${type}" th:text="${dicts['dictLabel']}" th:value="${dicts['dictValue']}"></option>
	                </select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input id="remark" name="remark" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "weixin/weixinSetting"
		$("#form-weixinSetting-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/save", $('#form-weixinSetting-add').serialize());
	        }
	    }
	</script>
</body>
</html>
